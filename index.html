<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <d class="left-container">
            <d class="logo-container">
                <img src="./odin-lined.png" alt="Logo">
                <p class="logo-text">Odin</p>
                <p class="credits">Foto von <a href="https://unsplash.com/de/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> auf <a href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </d>
        </d>
        <d class="right-container">
            <p class="primary-text">This is not a real online service! You know
                 you need something like this in your life to help you realize 
                 your deepest dreams. Sign up now to get started. You know you 
                 want to.</p>
            <form action="" method="post">
                <fieldset>
                    <legend>Header</legend>
                    <d class="form">
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name">
                    </d>
                    <d class="form">
                        <label for="last-name">last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </d>
                    <d class="form">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </d>
                    <d class="form">
                        <label for="phone-number">phone number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </d>
                    <d class="form">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                    </d>
                    <d class="form">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </d>
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </d>
    </main>
</body>
</html>
