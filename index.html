<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="left-container">
            <div class="logo-container">
                <img src="./odin-lined.png" alt="Logo">
                <p>Odin</p>
            </div> 
            <div class="credits-container">
                <p>Foto von <a href="https://unsplash.com/de/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> auf <a href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right-container">
            <div class="large">
                <p class="primary-text">This is not a real online service! You know
                     you need something like this in your life to help you realize
                     your deepest dreams. Sign up now to get started. <br><br>You know you
                     want to.</p>
            </div>
            <form action="" method="post">
                <fieldset>
                    <div class="legend large">
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="fields">
                        <div class="form">
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form">
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form">
                            <label for="phone-number">phone number</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                        <div class="form">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form">
                            <label for="confirm-password">confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="create-account">
                <input type="submit" value="Create Account"></input>
            </div>
            <div class="already-account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
